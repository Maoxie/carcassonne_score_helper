<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>卡卡颂计分助手</title>
    <meta name="keywords" content="carcassonne" />
    <meta name="description" content="卡卡颂计分助手" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <strong>卡卡颂计分助手</strong>
            </div>

            <div class="navbar-item">
                <div class="field">
                    <div class="control has-icons-left">
                        <div class="select is-rounded is-warning">
                            <select id="player_num_select" name="player_num">
                                <option value="2">2人</option>
                                <option value="3" selected="selected">3人</option>
                                <option value="4">4人</option>
                                <option value="5">5人</option>
                                <option value="6">6人</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    <span class="icon is-small">
                        <!-- <span class="icon is-small">
                        <i class="fas fa-plus"></i>
                    </span> -->
                        <i class="fas fa-user"></i>
                    </span>
                    <span>&ensp;玩家得分</span>
                </p>
            </header>
            <div class="card-content">
                <div id="score_bars" class="content">
                    <article id="player{player}_score_bar" class="media">
                        <div class="media-left">
                            <!-- <span class="icon is-small">
                                <i class="fas fa-plus"></i>
                            </span> -->
                            <h1 class="title is-6">
                                <label class="checkbox">
                                    <input type="checkbox">
                                </label>
                            </h1>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <progress class="progress is-danger" value="{percent}" max="100">{percent}%</progress>
                            </div>
                        </div>
                        <!-- <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span> -->
                        <div class="media-right">
                            <h1 class="title is-6">{score}</h1>
                        </div>
                    </article>
                </div>
            </div>
            <footer class="card-footer">
                <div class="card-footer-item">
                    <div class="buttons has-addons">
                        <a class="button is-primary">
                            <span class="icon is-small">
                                <i class="fas fa-minus"></i>
                            </span>
                        </a>
                        <input type="button" class="button is-light is-static" value="+0"/>
                        <a class="button is-primary">
                            <span class="icon is-small">
                                <i class="fas fa-plus"></i>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="card-footer-item">
                    <div class="buttons">
                        <a class="button is-success">
                            <span class="icon is-small">
                                <i class="fas fa-check"></i>
                            </span>
                        </a>
                        <a class="button is-danger is-outlined">
                            <span class="icon is-small">
                                <i class="fas fa-undo"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </footer>
            <footer class="card-footer">
                <div class="card-footer-item">
                    <div class="buttons has-addons">
                        <a class="button is-rounded is-info is-outlined">
                            <span>+&ensp;3</span>
                        </a>
                        <a class="button is-rounded is-info is-outlined">
                            <span>+&ensp;4</span>
                        </a>
                        <a class="button is-rounded is-info is-outlined">
                            <span>+&ensp;6</span>
                        </a>
                        <a class="button is-rounded is-info is-outlined">
                            <span>+&ensp;8</span>
                        </a>
                        <a class="button is-rounded is-info is-outlined">
                            <span>+10</span>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </section>
</body>

<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src='carcassonne.js' type='text/javascript'></script>

</html>
